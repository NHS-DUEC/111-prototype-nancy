{% extends '_layouts/layout.html' %}

{% block page_title %}{% endblock %}

{% block body_css_classes %}nhs-redesign{% endblock %}

{% block content %}

<div class="measure">

  <div class="content-block">
    <h1 class="heading--large">Where are you now?</h1>
    <p>Tell us where you are now to get help in that area.</p>

    <form method="post" class="content-block">
      <div class="address-lookup">
        <div class="form-group">
          <label for="building"><b>Building number or name</b> (optional)</label>
          <span class="form-hint">
            For example ‘11’ or ‘The Willows’
          </span>
          <input type="text" id="building" name="building" autocomplete="off">
        </div>
        <div class="form-group">
          <label for="postcode"><b>Postcode</b></label>
          <input type="text" id="postcode" name="postcode" class="-small" autocomplete="off">
        </div>
        <div class="form-group shunt-2">
          <button type="submit" class="button">Find address</button>
        </div>
      </div>
      <p>
        <a href="">I don’t know the postcode</a>
      </p>
    </form>
  </div>

</div>

{% endblock %}
