{% extends '_layouts/layout.html' %}

{% block page_title %}{% endblock %}

{% block body_css_classes %}nhs-redesign{% endblock %}

{% block content %}

<div class="content-block measure">
  <a href="/tell-us-where-you-are/address-search" class="button-back">Back</a>
  <h1 class="heading--large">Enter address</h1>
</div>

<div class="content-block measure">
  <form method="post">
    <fieldset>
      <div class="form-group">
        <label for="address_1"><b>Address</b></label>
        <input type="text" id="address_1" name="address_1" autocomplete="off">
        <input type="text" id="address_2" name="address_2" autocomplete="off">
        <input type="text" id="address_3" name="address_3" autocomplete="off">
        <input type="text" id="address_4" name="address_4" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="postcode"><b>Postcode</b></label>
        <input type="text" id="postcode" name="postcode" class="-small" autocomplete="off">
      </div>
    </fieldset>
    <div class="form-group shunt-2">
      <button type="submit" class="button">Next</button>
    </div>
  </form>
</div>

{% endblock %}
