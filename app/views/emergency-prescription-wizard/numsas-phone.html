{% extends '_layouts/layout.html' %}

{% block page_title %}{% endblock %}

{% block body_css_classes %}nhs-redesign{% endblock %}

{% block content %}
<form class="content-block measure form" method="post">

  {% if error %}
    <div class="error-summary">
      <h2 class="error-heading">There’s a problem</h2>
      <p>
        <a href="#tel">Enter a phone number</a>
      </p>
    </div>
  {% endif %}

  <h1 class="h2">What’s your phone number?</h1>

  <div class="form-group {% if error %}-errors{% endif %}">
    <label for="tel {% if error %}error-hint{% endif %}">Enter a mobile, landline or textphone number</label>
    <input name="tel" id="tel" type="tel" value="{{ session.callBooking.tel }}" autocomplete="off">
  </div>
  <div class="form-group -controls">
    <button type="submit" class="button">Next</button>
  </div>
</form>


{% endblock %}
