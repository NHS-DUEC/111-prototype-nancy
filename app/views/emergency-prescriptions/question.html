{% set use_question_feedback = true %}

{% extends '_layouts/layout.html' %}

{% block page_title %}{% endblock %}

{% block body_css_classes %}{% endblock %}

{% block content %}

<div class="content-block measure">

  <h1 class="h2">{{ question }}</h1>

  <form action="/emergency-prescriptions/question-handler" method="post" class="form">

    <div class="form-group">
      <fieldset>
        {% for answer in answers %}
          <label class="block-label">
            <input id="{{ loop.index0 }}" name="answer" value="{{ loop.index0 }}" type="radio" class="selection-button-radio">
            <span>
              {{ answer.text }}
            </span>
          </label>
        {% endfor %}
      </fieldset>
    </div>

    <input type="hidden" name="num" value="{{ count }}">
    <input type="hidden" name="question" value="{{ question }}">
    <input type="hidden" name="help" value="{{ help }}">
    <input type="hidden" name="next" value="{{ next }}">
    <input type="hidden" name="answers" value="{{ answers|json }}">

    <div class="form-group">
      <p><button type="submit" class="button">Next</button></p>
    </div>

  </form>

</div>

{% endblock %}

{% block footer %}{% endblock %}
