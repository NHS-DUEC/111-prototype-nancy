{% block content %}

    <div class="form-group">
      <label for="used-before-no" class="block-label">
        This is my first time using NHS.ID
        <input type="radio" id="used-before-no" name="used-before" value="no">
      </label>
    </div>

    <div class="form-group">
      <label for="used-before-yes" class="block-label">
        Iâ€™ve used NHS.ID before
        <input type="radio" id="used-before-yes" name="used-before" value="yes">

    <div class="form-group -controls">
      <a href="nhsid-sign-in" class="button">Continue</a>
      {% set back = 'start' %}
      <a href="{{ back }}" class="button -back">Back</a>
    </div>
  </form>
{% endblock %}
