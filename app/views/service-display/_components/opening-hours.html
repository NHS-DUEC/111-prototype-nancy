<div class="opening-times">
  <div>
    {{ opening }}
  </div>
  {% if not suppress_full %}
  <details class="measure">
    <summary>Full opening times</summary>
    <table>
      <thead class="visuallyhidden">
        <tr>
          <th>Day of the week</th>
          <th>Opening hours</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Monday</th>
          <td>9am to 6pm</td>
        </tr>
        <tr>
          <th>Tuesday</th>
          <td>9am to 6pm</td>
        </tr>
        <tr>
          <th>Wednesday</th>
          <td>9am to 6pm</td>
        </tr>
        <tr>
          <th>Thursday</th>
          <td>9am to 6pm</td>
        </tr>
        <tr>
          <th>Friday</th>
          <td>9am to 6pm</td>
        </tr>
        <tr>
          <th>Saturday</th>
          <td>9am to 1:15pm</td>
        </tr>
        <tr>
          <th>Sunday</th>
          <td>Closed</td>
        </tr>
      </tbody>
    </table>
  </details>
  {% endif %}
</div>
