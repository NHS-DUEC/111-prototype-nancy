{% extends '_layouts/layout.html' %}

{% block page_title %}
{% endblock %}

{% block content %}

<div class="header-panel">
  <h1 class="heading-xlarge">Enter your details</h1>
</div>

<div class="measure">

  <form action="name" method="post" class="measure">

    {% if errors.name %}
      <div class="error-summary">
        <div>
          <p>{{ errors.name }}</p>
        </div>
      </div>
    {% endif %}

    <fieldset>
      <div class="form-group {% if errors.name %}-errors{% endif %}">
        <label for="first-name">First name</label>
        <input type="text" id="first-name" name="first-name" value="{{ session.name.firstName }}">
      </div>
      <div class="form-group {% if errors.name %}-errors{% endif %}">
        <label for="last-name">Last name</label>
        <input type="text" id="last-name" name="last-name" value="{{ session.name.lastName }}">
      </div>
    </fieldset>

    <div class="content-seperator"></div>


    <fieldset>
      <div class="form-group {% if errors.name %}-errors{% endif %}">
        <label for="last-name">Address</label>
        <input type="text" id="last-name" name="last-name" value="{{ session.name.lastName }}">
      </div>
    </fieldset>

    <div class="content-seperator"></div>


    <fieldset>
      <div class="form-group {% if errors.name %}-errors{% endif %}">
        <label for="last-name">Telephone number</label>
        <input type="text" id="last-name" name="last-name" value="{{ session.name.lastName }}">
      </div>
    </fieldset>


    <div class="form-group -controls">
      <button type="submit" class="button">Next</button>
    </div>

  </form>

</div>

{% endblock %}

{% block footer %}{% endblock %}
