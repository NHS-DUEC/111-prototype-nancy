{% extends '_layouts/layout.html' %}

{% block page_title %}
{% endblock %}

{% block content %}

<div class="header-panel">
  <h1 class="heading-xlarge">Are you asking for you or someone else?</h1>
</div>

<div class="measure">

  <form  method="post" class="measure">

      <fieldset>

      {% if error %}
        <div class="error-summary">
          <div>
            <p>{{ error }}</p>
          </div>
        </div>
      {% endif %}

      <div class="form-group {% if error %}-errors{% endif %}">
          <label for="check-person-self" class="block-label">
          For myself
          <input type="radio" id="check-person-self" name="check-person" value="yes" data-target="self-data" {% if session.check-person == "self" %}checked="checked"{% endif %}>
          </label>
        </div>

        <div class="js-hidden" id="self-data">
          <div class="form-group {% if errors.name %}-errors{% endif %}">
            <label for="first-name">First name</label>
            <input type="text" id="first-name" name="first-name" value="{{ session.name.firstName }}">
          </div>
          <div class="form-group {% if errors.name %}-errors{% endif %}">
            <label for="last-name">Last name</label>
            <input type="text" id="last-name" name="last-name" value="{{ session.name.lastName }}">
          </div>
        </div>

        <div class="form-group {% if error %}-errors{% endif %}">
          <label for="check-person-other" class="block-label">
            For someone else
            <input type="radio" id="check-person-other" name="check-person" value="no" {% if session.check-person == "other" %}checked="checked"{% endif %}>
          </label>
        </div>

    </fieldset>

    


    <div class="form-group -controls">
      <button type="submit" class="button">Next</button>
    </div>

  </form>

</div>

{% endblock %}

{% block footer %}{% endblock %}
