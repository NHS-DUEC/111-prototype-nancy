{% extends '_layouts/layout.html' %}

{% block page_title %}
{% endblock %}

{% block content %}

<div class="header-panel">
  <h1 class="heading-xlarge">Check contact information</h1>
</div>

<div class="measure">
  
  <div class="content-block">

    <p>Is the following information correct?</p>

    <ul class="tabular-data">
      <li class="tabular-data-row">
        <div>
          <p class="tabular-prefix">We will call on this number:</p>
          <p class="heading-xlarge data-display-telephone">{{ session.telephoneNumber }}</p>
        </div>
        <form method="post" class="">
          <input type="hidden" name="willEdit" value="telephone">
          <button type="submit" class="button -bordered edit">Change</button>
        </form>
        <!-- <a class="button -bordered edit" href="mp-telephone">Change</a> -->
      </li>
    </ul>

    <div class="form-group -controls">
      <a href="callback-confirmed"><div class="button">Book a phone call</div></a>
    </div>

  </div>

</div>

{% endblock %}

{% block footer %}{% endblock %}
