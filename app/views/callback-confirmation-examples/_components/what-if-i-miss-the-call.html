<details>
  <summary>What if I miss the call?</summary>
  <div>
    <p>
      A nurse will try and ring you 3 times. They’ll leave a message to say they
      tried to contact you, but you won’t be able to call them back. You will
      have to start again, either online or by calling 111.
    </p>
  </div>
</details>
