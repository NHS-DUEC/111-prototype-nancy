{% extends '_layouts/layout.html' %}

{% block page_title %}
{% endblock %}

{% block content %}
<div class="content-block measure">
  <h1>What is your date of birth?</h1>

  <form class="form" action="">

    <fieldset>
      <div class="form-group -date">
        <div>
          <label for="dob-day">Day</label>
          <input type="number" id="dob-day" name="dob-day" value="" class="day" maxlength="2">
        </div>
        <div>
          <label for="dob-month">Month</label>
          <input type="number" id="dob-month" name="dob-month" value="" class="month" maxlength="2">
        </div>
        <div>
          <label for="dob-year">Year</label>
          <input type="number" id="dob-year" name="dob-year" value="" class="year" maxlength="4">
        </div>
        <p class="form-hint">
          For example, 31 / 12 / 1980
        </p>
      </div>
    </fieldset>

    <div class="form-group -controls">
      <a href="book-call-005" class="button">Next</a>
      <a href="book-call-003" class="button -back">Back</a>
    </div>
  </form>
</div>

{% endblock %}
