{% extends '_layouts/layout.html' %}

{% block page_title %}{% endblock %}

{% block body_css_classes %}nhs-redesign{% endblock %}

{% block content %}

<form class="content-block measure form" method="post">
  <!--<a href="/book-callback/you-or-someone-else" class="button-back">Back</a>-->

  {% if session.callBooking.who === 'me' %}
    <h1 class="h2">What is your name?</h1>
  {% else %}
    <h1 class="h2">What is their name?</h1>
  {% endif %}

  <div class="form-group shunt" id="name-group">
    <label for="firstname">First name</label>
    <input name="firstname" id="firstname" type="text" autocomplete="off" value="{{ session.callBooking.name.firstname }}">
  </div>

  <div class="form-group" id="name-group">
    <label for="secondname">Second name</label>
    <input name="secondname" id="secondname" type="text" autocomplete="off" value="{{ session.callBooking.name.secondname }}">
  </div>

  <div class="form-group -controls">
    <button type="submit" class="button">Next</button>
  </div>
</form>


{% endblock %}
